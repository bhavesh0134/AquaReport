<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand">Report Problem</div>
    <div class="navbar-icons">
        <span class="icon"><i class="fas fa-bell"></i></span>
    </div>
</nav>

<!-- Camera Preview -->
<div class="camera-preview">
    <video id="camera-preview" autoplay playsinline></video>
</div>

<!-- Capture Button -->
<button id="capture-button">Capture</button>

<!-- Add more images Button -->
<button id="add-more-images-button">+ Add more images</button>

<!-- Description -->
<textarea id="description" placeholder="Describe your problem..."></textarea>

<!-- Relevant Problems -->
<div class="relevant-problems">
    <p>Mark down the relevant problems:</p>
    <div class="checkboxes">
        <!-- Left side checkboxes -->
        <div class="left-checkboxes">
            <label><input type="checkbox" name="problem" value="Leakage"> Leakage</label><br>
            <label><input type="checkbox" name="problem" value="Pollution"> Pollution</label><br>
            <label><input type="checkbox" name="problem" value="Flooding"> Flooding</label>
        </div>
        <!-- Right side checkboxes -->
        <div class="right-checkboxes">
            <label><input type="checkbox" name="problem" value="Water Contamination"> Water Contamination</label><br>
            <label><input type="checkbox" name="problem" value="Irrigation Issues"> Irrigation Issues</label><br>
            <label><input type="checkbox" name="problem" value="Irregular supply"> Irregular supply</label>
        </div>
    </div>
</div>

<!-- Location -->
<div class="location">
    <input type="text" id="location" placeholder="Location...">
    <i class="fas fa-map-marker-alt"></i> <!-- Location icon -->
</div>

<!-- Submit Buttons -->
<div class="buttons">
    <button id="cancel-button">Cancel</button>
    <button id="submit-button">Submit</button>
</div>
